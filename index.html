<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .button {
      width: 200px;
      padding: 12px 0;
      margin: 10px 0;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="01/index.html" class="button">01</a>
  <a href="02/index.html" class="button">02</a>
  <a href="03/index.html" class="button">03</a>
  <a href="04/index.html" class="button">04</a>
  <a href="05/" class="button">05</a>
  <a href="06/index.html" class="button">06</a>
  <a href="07/index.html" class="button">07</a>
</body>
</html>
