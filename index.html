<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .button {
      width: 200px;
      padding: 12px 0;
      margin: 10px 0;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="Assignment2/index.html" class="button">Assignment2</a>
  <a href="Assignment3/index.html" class="button">Assignment3</a>

</body>
</html>
